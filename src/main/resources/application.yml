spring:
  cache:
    type: redis
  #redis配置
  redis:
    database: 0
    host: localhost
    port: 9880
    password: 123456
    lettuce:
      pool:
        max-active: 8
        min-idle: 0
        max-idle: 8
        max-wait: -1ms
    timeout: 10000ms
  thymeleaf:
    cache: false
    check-template-location: true
    suffix: .html
    prefix: classpath:/templates/
    enable-spring-el-compiler: true
    encoding: UTF-8
  profiles:
    active: dev





# mapper
mybatis:
  mapper-locations: classpath:mapper/*.xml
  configuration:
    cache-enabled: false
    map-underscore-to-camel-case: true
    use-generated-keys: true
# mapper pagehelper
pagehelper:
  helperDialect: mysql
  reasonable: true
  supportMethodsArguments: true
  params: count=countSql
server:
  port: 8090
